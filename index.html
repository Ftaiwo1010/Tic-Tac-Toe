<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/e6f7102cce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
     <div class="control">
       <div class="light-dark">
         <i class="fa-solid fa-moon"></i>
       </div>
       <div class="player-turn"></div>
       <div class="reset-game">
         <i class="fa-solid fa-rotate-right"></i> 
       </div>
     </div>
     <div class="grid-box">
       <div class="cell"></div> 
       <div class="cell"></div> 
       <div class="cell"></div> 
       <div class="cell"></div> 
       <div class="cell"></div> 
       <div class="cell"></div> 
       <div class="cell"></div> 
       <div class="cell"></div> 
       <div class="cell"></div> 
     </div>
     <div class="player-scores">
       <div class="player1-score">
         <span class="player1-name"></span>
         <span class="score"></span>
       </div>
       <div class="tie-score">
         <span class="tie">Tie:</span>
         <span class="score"></span>
       </div>
       <div class="player2-score">
         <span class="player2-name"></span>
         <span class="score"></span>
       </div>
     </div>
   </div> 
   <button class="restart-game-btn">Restart Game</button>

   <script src="./script.js"></script>
</body>
</html>
